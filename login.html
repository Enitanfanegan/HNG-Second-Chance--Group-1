<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">

        <form class="form" action = "login.php" method = "POST">
            <h1 class="form-header">Welcome back!</h1>
            <p class="first">Don't have an account yet?
                <a href="#">Sign Up</a>
            </p>
            <div class="inp-box">
                <input type="text" placeholder="Enter Username" name="uname" id="inp-text" required minlength="5">
            </div>
            <div class="inp-box">
                <input type="password" placeholder="Enter Password" name="psw" id="inp-pass" required minlength="6">
            </div>

            <div class="choose">
                <label></label>
                <select name="usertype">
                    <option>mentor</option>
                    <option>intern</option>
                </select>
            </div>
            <p class="fourth"><a href="#">Forgot Password?</a></p>
            <p class="message">Name fields cannot be empty!</p>
            <div class="btn">
                <button class="button" name="login">Log in</button>
            </div>
        </form>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
