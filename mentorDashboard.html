<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mentorDashboard.css">
    <title>HNG Mentor Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="right">
            <div class="right-navbar">
                <button class="navbar-menu-icon"></button>
                <button class="navbar-refresh-icon"></button>
                <img class="magnifier-icon">
                <input id="search" placeholder="Search Dashboard"></input>
                <button id="bell-icon"></button>
                <img class="navbar-profile-picture">
                <p id="navbar-profile-name">Josh Gabriel</p>
                <p id="navbar-profile-level">Intern</p>
            </div>
            <div class="right-body">
                <button id="create-activity">Create Activity</button>
                <div class="box">
                    <div class="tabs">
                        <header>
                            <div id="material-tabs">
                                <a id="tab1-tab" href="#tab1" class="active">Assign Task</a>
                                <a id="tab2-tab" href="#tab2">All Task</a>
                                <a id="tab3-tab" href="#tab3">Activity List</a>
                                <span class="black-bar"></span>
                            </div>
                        </header>
                        <div class="tab-content">
                            <div id="tab1">
                                <form class="assign-task">
                                    <h1>Add Task</h1>
                                    <div class="dropdown">
                                        <span>Select the stage you want to give task</span>
                                        <div class="dropdown-content">
                                            <a href="#"></a>
                                            <a href="#"></a>
                                            <a href="#"></a>
                                        </div>
                                    </div>
                                    <div class="hint">
                                        <span class="hint-text">Hint:</span>
                                        <input type="text" id="hint-text">
                                    </div>
                                    <div class="task-define">
                                        <span class="define-text">Write the task below</span>
                                        <input type="text" id="define-text">
                                    </div>
                                    <button class="assign-add"><span>Add</span></button>
                                </form>
                            </div>
                            <div id="tab2">
                                <h1>All Task</h1>
                                <form class="all-task">
                                    <input type="text" id="task-one">
                                    <span id="stage-one">Stage 1</span>
                                    <input type="text" id="task-two">
                                    <span id="stage-two">Stage 2</span>
                                    <input type="text" id='task-three'>
                                    <span id="stage-three">Stage 3</span>
                                    <input type="text" id="task-four">
                                    <span id="stage-four">Stage 4</span>
                                    <input type="text" id="task-five">
                                    <span id="stage-five">Stage 5</span>

                                    <label class="label">One
                                            <input type="checkbox" checked="checked">
                                            <span class="checkmark"></span>
                                          </label>

                                    <label class="label">Two
                                            <input type="checkbox">
                                            <span class="checkmark"></span>
                                          </label>

                                    <label class="label">Three
                                            <input type="checkbox">
                                            <span class="checkmark"></span>
                                          </label>

                                    <label class="label">Four
                                            <input type="checkbox">
                                            <span class="checkmark"></span>
                                          </label>
                                    <label class="label">Five
                                            <input type="checkbox">
                                            <span class="checkmark"></span>
                                          </label>
                                </form>
                            </div>
                            <div id="tab3">
                                <span>Activities</span>
                                <input type="text" id="activities">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-footer"></div>
            </div>
            <div class="left">
                <div class="left-navbar">
                    <p id="hng">HNG</p>

        <script>
            $(document).ready(function() {
                $('#material-tabs').each(function() {

                    var $active, $content, $links = $(this).find('a');

                    $active = $($links[0]);
                    $active.addClass('active');

                    $content = $($active[0].hash);

                    $links.not($active).each(function() {
                        $(this.hash).hide();
                    });

                    $(this).on('click', 'a', function(e) {

                        $active.removeClass('active');
                        $content.hide();

                        $active = $(this);
                        $content = $(this.hash);

                        $active.addClass('active');
                        $content.show();

                        e.preventDefault();
                    });
                });
            });
        </script>
